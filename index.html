<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>ProfessorK</title>
      <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <link rel="stylesheet" href="Template/style.css" />

   </head>
   <body class="Light">
      <!-- Ambiens VR Multiplatform WebGL Template v 1.3-->
      <!-- Unity Container -->
      <div id="main-container" class="fill-window">

         <div id="unity-container">
            <canvas id="unity-canvas"></canvas>
         </div>

         <!-- This is a simple progress bar -->
         <div id="loader" class="loader">
            <div class="container">
               <div class="center">
                  <img src="Template/logo.gif" class="logo" />
               </div>

               <div class="center">
                  <div class="progressbar">
                     <div id="fill" class="fill" style="width: 0%;"></div>
                  </div>
               </div>

               <div id="counter" class="center"></div>
            </div>

            <!--
            <div class="footer-cont">
               <p>ProfessorK v. 1.0.17</p>
            </div>
            -->

         </div>

      </div>

      <script src="Template/app.js"> </script>

   </body>
</html>
