<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | mathpid.brb</title>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1" style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/InWebGL.loader.js"></script>
    <script>
        // Function to handle orientation change and resize the canvas accordingly
        function resizeCanvas() {
            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
        }

        // Check for orientation change and window resize events
        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("orientationchange", resizeCanvas);

        // Check for initial orientation
        resizeCanvas();

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            document.body.style.textAlign = "left";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/InWebGL.data.unityweb",
            frameworkUrl: "Build/InWebGL.framework.js.unityweb",
            codeUrl: "Build/InWebGL.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "wjthinkbig",
            productName: "mathpid.brb",
            productVersion: "1.0.7",
        });
    </script>
</body>
</html>
